<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultimate Task Manager</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fullcalendar@5.10.1/main.min.css">
    <script defer src="https://cdn.jsdelivr.net/npm/fullcalendar@5.10.1/main.min.js"></script>
    <script defer src="script.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Task Manager</h1>
            <button id="clearAll">Clear All</button>
        </header>

        <!-- Task Input Section -->
        <div class="task-input">
            <input type="text" id="taskTitle" placeholder="Task Title">
            <textarea id="taskDescription" placeholder="Task Description"></textarea>
            <input type="date" id="taskDeadline">
            <select id="taskPriority">
                <option value="High">High</option>
                <option value="Medium">Medium</option>
                <option value="Low">Low</option>
            </select>
            <button id="addTask">Add Task</button>
        </div>

        <!-- Main Content Section -->
        <div class="main-content">
            <!-- Task List Section -->
            <div class="task-list-container">
                <h2>Your Tasks</h2>
                <div class="task-list" id="taskList"></div>
            </div>

            <!-- Sidebar Section -->
            <div class="sidebar">
                <!-- Deadlines Section -->
                <div class="deadline-container">
                    <h2>Upcoming Deadlines</h2>
                    <div class="deadline-list" id="deadlineList"></div>
                </div>

                <!-- Calendar Section -->
                <div class="calendar-container">
                    <h2>Task Calendar</h2>
                    <div id="calendar"></div>
                </div>
            </div>
        </div>

        <!-- Circular Progress Indicator -->
        <div class="progress-container">
            <svg width="60" height="60">
                <circle cx="30" cy="30" r="25" stroke="rgba(255, 255, 255, 0.3)" stroke-width="8" fill="none"></circle>
                <circle id="progress-circle" cx="30" cy="30" r="25" stroke="#ff9800" stroke-width="8" fill="none" stroke-dasharray="0 157"></circle>
            </svg>
            <span id="progress-text">0%</span>
        </div>
    </div>
</body>
</html>
