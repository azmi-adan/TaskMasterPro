<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultimate Task Manager</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fullcalendar@5.10.1/main.min.css">
    <!-- Add FontAwesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script defer src="https://cdn.jsdelivr.net/npm/fullcalendar@5.10.1/main.min.js"></script>
    <script defer src="script.js"></script>
</head>
<body>
    <!-- Splash Screen -->
<div id="splash-screen">
    <div class="splash-content">
        <!-- Motto remains in the center -->
        <p class="splash-motto">"Organize Your Life, One Task at a Time"</p>
    </div>
    <!-- Background Icons -->
    <div class="background-icons">
        <!-- Icons will be dynamically generated with JavaScript -->
    </div>
</div>

    <nav class="navbar">
        <div class="navbar-brand">Task Manager</div>
        <button class="navbar-toggler" id="navbarToggler">
            <span class="toggler-icon"></span>
        </button>
        <ul class="navbar-nav" id="navbarNav">
            <li class="nav-item"><a href="#task-list" class="nav-link">Tasks</a></li>
            <li class="nav-item"><a href="#calendar" class="nav-link">Calendar</a></li>
            <li class="nav-item"><a href="#deadlines" class="nav-link">Deadlines</a></li>
        </ul>
    </nav>

    <div class="container">
        <header>
            <h1>Task Manager</h1>
            <button id="clearAll">Clear All</button>
        </header>

        <!-- Task Input Section -->
        <div class="task-input">
            <input type="text" id="taskTitle" placeholder="Task Title">
            <textarea id="taskDescription" placeholder="Task Description"></textarea>
            <input type="date" id="taskDeadline">
            <select id="taskPriority">
                <option value="High">High</option>
                <option value="Medium">Medium</option>
                <option value="Low">Low</option>
            </select>
            <button id="addTask">Add Task</button>
        </div>

        <!-- Main Content Section -->
        <div class="main-content">
            <!-- Task List Section -->
            <div class="task-list-container" id="task-list">
                <h2>Your Tasks</h2>
                <div class="task-list" id="taskList"></div>
            </div>

            <!-- Sidebar Section -->
            <div class="sidebar">
                <!-- Deadlines Section -->
                <div class="deadline-container" id="deadlines">
                    <h2>Upcoming Deadlines</h2>
                    <div class="deadline-list" id="deadlineList"></div>
                </div>

                <!-- Calendar Section -->
                <div class="calendar-container" id="calendar">
                    <h2>Task Calendar</h2>
                    <div id="calendar"></div>
                </div>
            </div>
        </div>

        <!-- Circular Progress Indicator -->
        <div class="progress-container">
            <svg width="60" height="60">
                <circle cx="30" cy="30" r="25" stroke="rgba(255, 255, 255, 0.3)" stroke-width="8" fill="none"></circle>
                <circle id="progress-circle" cx="30" cy="30" r="25" stroke="#ff9800" stroke-width="8" fill="none" stroke-dasharray="0 157"></circle>
            </svg>
            <span id="progress-text">0%</span>
        </div>
    </div>
</body>
</html>
